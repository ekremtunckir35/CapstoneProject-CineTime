spring.application.name=CineTime

#====================================================================================
# SERVER AYARLARI
#====================================================================================
server.port=8080
server.error.include-message=always

#===========================================================
# 2. VERITABANI BAGLANTISI (POSTGRESQL)
#============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/cinetime_db
# Docker'da 'postgres' ve '1234' olarak ayarlamıştık, burayı ona göre düzenledim:
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

#================================================================
# 3. JPA & HIBERNATE
#================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true

#================================================================
# 4. JSON & TARIH FORMATLARI
#================================================================
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.time-zone=Europe/Istanbul
spring.jackson.serialization.write-dates-as-timestamps=false

#===========================================================================
# 5. DOSYA YUKLEME
#===========================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#===========================================================================
# 6. MAIL AYARLARI
#===========================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=cinetime@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

#===========================================================================
#===========================================================================
# 7. SECURITY & JWT (Login)
#===========================================================================
# Buraya uzun ve karmasik bir metin yaziyoruz (Bosluksuz olsun)
cinetime.jwt.secret=BuCokGizliVeUzunBirAnahtarCineTimeProjesiIcinOzelUretildi2025
cinetime.jwt.expiration=86400000

#====================================================================
# 8. SWAGGER / OPENAPI
#============================================================================
# Varsayilan ayarlarin calismasi icin bunlari simdilik kapatiyoruz.
# springdoc.api-docs.path=/v3/api-docs
# springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true